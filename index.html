<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور - كلية هندسة الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">مرحبًا بكم في حفلة تعارف كلية هندسة الذكاء الاصطناعي</h1>
        <p id="eventDescription">هذه فرصة رائعة للتعارف وتكوين علاقات جديدة مع زملائك.</p>
        <p id="representative">معك ممثل الشعبة: أحمد سالم</p>
        <h3 id="instruction" class="sub-title">أدخل اسمك لتسجيل حضورك</h3>

        <form id="nameForm">
            <input type="text" id="nameInput" name="userName" placeholder="أدخل اسمك" required>
            <button type="submit">إرسال</button>
        </form>

        <p id="message"></p>
        <p id="dateTime"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
