<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور - كلية هندسة الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>مرحبًا بكم في حفلة تعارف كلية هندسة الذكاء الاصطناعي</h1>
        <p id="representative">معك ممثل الشعبة: أحمد سالم</p>
        <h3 id="instruction">أدخل اسمك لتسجيل حضورك</h3>

        <form id="nameForm" method="POST" action="https://formspree.io/f/xrbbobwz">
            <input type="text" id="nameInput" name="userName" placeholder="أدخل اسمك" required>
            <button type="submit">إرسال</button>
        </form>

        <p id="message"></p>
        <p id="dateTime"></p>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                event.preventDefault(); // منع الإرسال إذا لم يتم إدخال الاسم
                document.getElementById('message').textContent = "من فضلك أدخل اسمًا صالحًا.";
                document.getElementById('message').style.color = 'red';
            } else {
                localStorage.setItem('userName', name);
                localStorage.setItem('userDateTime', new Date().toLocaleString('ar-EG'));
            }
        });
    </script>
</body>
</html>
