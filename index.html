<!DOCTYPE html>
<html lang="ar">
<head>

    <title>حفلة تعارف</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- الرسالة الترحيبية التي تظهر فوق مربع الإدخال -->

        <!-- النموذج الذي سيتم من خلاله إرسال البيانات عبر Formspree -->

        </form>

        <p id="responseMessage"></p>
    </div>

    <script src="script.js"></script>
